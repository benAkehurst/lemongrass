<header>
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal cursor title">Lemograss</h5>
    <div class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-white cursor" (click)="goToHomeLink()">Menu</a>
      <a class="p-2 text-white cursor" (click)="goToLoginLink()" *ngIf="!this.dataService.loggedIn">Login</a>
      <a class="p-2 text-white cursor" (click)="goToRegisterLink()" *ngIf="!this.dataService.loggedIn">Register</a>
      <a class="p-2 text-white cursor" (click)="logout()" *ngIf="this.dataService.loggedIn">Logout</a>
      <a class="p-2 text-white cursor" (click)="goToAccountLink()" *ngIf="this.dataService.loggedIn">Account</a>
    </div>
  </div>
</header>
