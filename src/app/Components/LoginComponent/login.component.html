<app-header></app-header>

<div class="login-page">
  <div class="form">
    <form class="login-form">
      <input type="text" placeholder="email" autofocus [(ngModel)]="dataService.User.email" [ngModelOptions]="{standalone: true}" />
      <input type="password" placeholder="password" autofocus [(ngModel)]="dataService.User.password" [ngModelOptions]="{standalone: true}" />
      <button (click)="loginUser()">login</button>
      <p class="message">Not registered?
        <a (click)="goToRegister()">Create an account</a>
      </p>
    </form>
  </div>
</div>
